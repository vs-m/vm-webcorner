
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⌞ vm ⌝</title>
    <link rel="icon" href="images/cdgif.ico" type="image/icon">
</head>
<body>
    <style>
        body {
            background-image: url(/images/guestsbg.jpg);
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        .nav-container {
            display: flex;
            justify-content: center; 
            align-items: center;
            width: 100%;
        }

        .navbar table {
            border-top: 1px solid white;
            border-bottom: 1px solid white;
        }

        .navbar td {
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
        
        .section {
            background: black;
            color: white;
            padding: 10px;
            margin: 0;
            width: 70%;
            max-width: 450px;
        }

        .section a {
            color: white;
        }

        .container-sections {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .message {
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 6px;
            text-align: center;
            font-family: monospace;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            word-break: break-word;

            background-color: rgba(0, 0, 0, 0.7);
            
            width: auto;
            min-width: unset;
            max-width: 90vw;

            flex: 0 1 auto;
        }

        .message strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 6px;
        }

        .message .timestamp {
            font-size: 0.75em;
            color: #ccc;
            margin-top: 8px;
        }

        #messages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .container-sections {
                flex-direction: column;
                align-items: center; 
            }

            .section, article, textarea {
                width: 90%;
                max-width: 100%;
            }

            .navbar table {
                width: 100%;
            }

            .message {
                max-width: 95vw;
                padding: 10px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <h1 class="title">membrana's<sup>webcorner*</sup></h1>
    <p class="sub-title">a.k.a vinícius moura's personal webpage</p>

    <nav class="navbar">
        <div class="nav-container">
            <table cellspacing="5" cellpadding="5">
                <tr>
                    <td><a href="index.html" title="home">home</a></td>
                    <td><a href="guests.html" title="guestbook">guestbook</a></td>
                    <td><a href="updates.html" title="updates">updates</a></td>
                </tr>
            </table>
        </div>
    </nav>

    <h2><img width="200" src="gifs/worldgif.gif"></h2>

    <div class="container-sections">
        <div class="section">
            <h2>vinícius moura's guestbook</h2>
            <p>contemple o invisível.</p>
            <form id="messageForm">
                <input type="text" id="name" placeholder="nickname" required><br><br>
                <input type="text" id="textColor" placeholder="text color; ex.:#fff"><br><br>
                <input type="text" id="bgColor" placeholder="background color; ex.:#fff"><br><br>
                <textarea id="message" placeholder="..." required></textarea><br><br>
                <input type="file" id="image" accept="image/*"><br><br>
                <button type="submit">enviar</button>
            </form>
        </div>
    </div>
    
    <div class="container-sections" id="messages"></div>

    <script>


        const API_URL = "https://vm-webcorner.onrender.com";

        document.getElementById("messageForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            const textColor = document.getElementById("textColor").value || "#fff";
            const bgColor = document.getElementById("bgColor").value || "#333";
            const imageFile = document.getElementById("image").files[0];

            const formData = new FormData();
            formData.append("name", name);
            formData.append("message", message);
            formData.append("textColor", textColor);
            formData.append("bgColor", bgColor);
            if (imageFile) {
                formData.append("image", imageFile);
            }

            try {
                const response = await fetch(`${API_URL}/messages`, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    addMessageToPage(data.data);
                } else {
                    console.error("erro ao enviar mensagem:", data.error);
                }
            } catch (error) {
                console.error("erro de conexão:", error);
            }
        });

        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById("messages").innerHTML = "";
                    data.messages.forEach(addMessageToPage);
                }
            } catch (error) {
                console.error("erro ao carregar mensagens:", error);
            }
        }

        function addMessageToPage(msg) {
            const div = document.createElement("div");
            div.classList.add("message");
            div.style.color = msg.textColor;
            div.style.backgroundColor = msg.bgColor;
            div.style.padding = "10px";
            div.style.textAlign = "center";
            div.style.marginBottom = "10px";

            const date = new Date(msg.timestamp);
            const formattedDate = `${date.getDate().toString().padStart(2, '0')}/` +
                `${(date.getMonth() + 1).toString().padStart(2, '0')}/` +
                `${date.getFullYear()} ` +
                `${date.getHours().toString().padStart(2, '0')}:` +
                `${date.getMinutes().toString().padStart(2, '0')}`;

            div.innerHTML = `
                <strong>${msg.name}</strong>
                <div>${msg.message}</div>
                ${msg.imageUrl ? `<img src="${msg.imageUrl}" style="max-width: 100%; margin-top: 10px;">` : ""}
                <div class="timestamp">${formattedDate}</div>
            `;

            if (msg.imageUrl) {
                const img = document.createElement("img");
                img.src = msg.imageUrl;
                img.style.maxWidth = "100%";
                img.style.marginTop = "6px";
                div.appendChild(img);
            }

            document.getElementById("messages").prepend(div);
        }

        loadMessages();


    </script>

</body>
</html>
